<div class="row align-items-center w-100" [formGroup]="prescriptionForm">
    <mat-form-field class="col">
        <input name="drug" type="text" matInput formControlName="drug" [matAutocomplete]="auto" />
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayName">
            <mat-option *ngFor="let option of filteredOptions" [value]="option">
                {{ option.name }}
            </mat-option>
        </mat-autocomplete>
        <mat-error *ngIf="prescriptionForm.get('drug')?.hasError('invalid')">
            medicamento <strong>inv√°lido</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="col-auto input">
        <input name="dose" type="text" matInput formControlName="dose" />
    </mat-form-field>
    <mat-form-field class="col-auto input">
        <input name="quantity" type="number" matInput formControlName="quantity" />
    </mat-form-field>
    <div class="col-auto icon danger">
        <mat-icon *ngIf="interactions.length" (click)="openAlert()">error</mat-icon>
    </div>
    <div class="col-auto button">
        <mat-icon (click)="removePrescription.emit()" *ngIf="prescription">cancel</mat-icon>
        <button mat-stroked-button color="primary" (click)="addPrescriptionEmitter.emit()" *ngIf="!prescription">
            +
        </button>
    </div>
</div>
