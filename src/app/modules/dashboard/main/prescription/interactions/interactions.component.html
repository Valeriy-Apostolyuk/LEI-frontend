<div class="row no-gutters dialog-header">
    <div class="col">
        <h1 mat-dialog-title>Fármacos incompatíveis</h1>
    </div>
</div>
<div mat-dialog-content class="mt-4">
    <div class="row" *ngFor="let interaction of data.interactions">
        <div class="col text-center py-2"><strong>{{ interaction.name_1 }}</strong></div>
        <div class="col-auto">
            <mat-divider vertical class="h-100"></mat-divider>
        </div>
        <div class="col text-center py-2"><strong>{{ interaction.name_2 }}</strong></div>
        <div class="col-12 mt-3">
            <div class="col">{{ interaction.description }}</div>
        </div>
        <mat-divider class="col-12 my-4"></mat-divider>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" class="ml-auto" [mat-dialog-close]>fechar</button>
</div>
